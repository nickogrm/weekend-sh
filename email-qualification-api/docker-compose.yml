version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_URL=redis://redis:6379
      - API_KEY_SALT=${API_KEY_SALT:-change-me-in-production-32chars!}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - ENABLE_MX_CHECK=${ENABLE_MX_CHECK:-true}
      - MX_TIMEOUT_MS=${MX_TIMEOUT_MS:-2000}
      - MX_CACHE_TTL_SECONDS=${MX_CACHE_TTL_SECONDS:-3600}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:

# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
